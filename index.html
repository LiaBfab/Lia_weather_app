<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>B-fabulous Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mb-3" id="city-form">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city name...."
                autofocus="on"
                autocomplete="off"
                id="search-engine"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-1"></div>
          </div>
        </form>
        <br />
        <div class="upper">
          <h1><span id="city-name"></span>, <span id="country"></span></h1>
          <ul>
            <li>Last updated: <span id="current-date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="phaseDetails">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
              <div class="d-flex tempInfo">
                <div class="float-left">
                  <img src="" alt="clear" id="main-icon" class="float-left" />
                  <strong id="temp-no"></strong>
                  <span class="units"
                    ><a href="#" id="link-celsius" class="active">°C </a> |
                    <a href="#" id="link-fahrenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="d-flex">
                <div class="float-right buttonwrap">
                  <button class="btn btn-light btn-small" id="location-button">
                    My Location
                  </button>
                  <ul class="locateMe">
                    <li>
                      Feels like <span id="feels"></span
                      ><span class="measures">°</span>
                    </li>
                    <li>
                      Humidity: <span id="humidity"></span
                      ><span class="measures">%</span>
                    </li>
                    <li>
                      Wind: &nbsp; &nbsp; &nbsp; <span id="wind"></span
                      ><span class="measures">km/h</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecastRow">
          <div class="forecasting" id="forecasting"></div>
        </div>
      </div>
      <p class="mine">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/ijeoma-anya-48931bb5"
          target="_blank"
          class="myName"
          >Anya, Ijeoma L. © 2023</a
        >
        and is open-sourced on
        <a href="https://github.com/LiaBfab/Lia_weather_app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://elegant-tiramisu-8dabc2.netlify.app/" target="_blank"
          >netlify</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
