<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This is one of best free weather apps with a smart layout that thrills you with current and forecasted weather updates."
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>B-fabulous Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="mb-5" id="city-form">
          <div class="row">
            <div class="col-8 d-inline-flex justify-content-end pe-5">
              <div class="colorc me-5">
                <input
                  type="search"
                  placeholder="Type a city name....."
                  autofocus="on"
                  autocomplete="off"
                  id="search-engine"
                  class="form-control shadow-none"
                />
              </div>
              <div class="ms-2 pe-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-danger btn-bg-subtle shadow-sm w-100"
                />
              </div>
            </div>
            <div class="col-4 text-center pe-5">
              <button
                class="btn btn-outline-secondary btn-small"
                id="location-button"
              >
                My Location
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="d-flex justify-content-between">
          <div class="upper">
            <h1 class="opacity-80">
              <strong
                ><span id="city-name"></span>, <span id="country"></span
              ></strong>
            </h1>
            <ul>
              <li>
                <span id="current-date"></span>, <span id="description"></span>
              </li>
              <li>
                Humidity: <span id="humidity"></span
                ><span class="measures">%</span>, Wind: <span id="wind"></span
                ><span class="measures">km/h</span>
              </li>
              <li>
                Feels like <span id="feels"></span
                ><span class="measures">°</span>
              </li>
            </ul>
          </div>
          <div class="units">
            <a
              class="btn btn-secondary"
              href="#"
              id="link-celsius"
              class="active"
              >°C
            </a>
            |
            <a class="btn btn-secondary" href="#" id="link-fahrenheit">°F</a>
          </div>
        </div>
        <div class="phaseDetails">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
              <div class="d-flex tempInfo">
                <div class="float-left">
                  <img src="" alt="clear" id="main-icon" class="float-left" />
                  <strong id="temp-no"></strong><span class="measure">°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecastRow">
          <div class="forecasting" id="forecasting"></div>
        </div>
      </div>
      <p class="mine">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/ijeoma-anya-48931bb5"
          target="_blank"
          class="myName"
          >Anya, Ijeoma L.
        </a>
        © 2023 and is
        <a href="https://github.com/LiaBfab/Lia_weather_app" target="_blank"
          >open-sourced</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
